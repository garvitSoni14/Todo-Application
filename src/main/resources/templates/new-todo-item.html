<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e2022; /* Dark grey background */
            color: white; /* White text */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #f8f9fa; /* Slightly lighter white for the heading */
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
        }

        .todo-form {
            background-color: #495057; /* Grey color for the form container */
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(20, 146, 236, 0.8); /* Light blue glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .todo-form:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 4px 20px rgba(20, 146, 236, 0.8); /* Stronger light blue glow */
        }

        .form-control {
            background-color: #6c757d; /* Dark grey for input fields */
            color: white; /* White text */
            border-radius: 5px;
            border-color: #495057;
        }

        .form-control:focus {
            background-color: #495057; /* Even darker when focused */
            border-color: #91e3ff; /* Light blue border when focused */
        }

        .btn-primary, .btn-outline-success {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover, .btn-outline-success:hover {
            transform: scale(1.05); /* Slight zoom effect */
            background-color: #ffffff;
            color: #343a40;
        }

        .cancel-btn {
            margin-top: 10px;
            color: #dc3545;
            border-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #dc3545;
            color: white;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create a New Todo Item</h1>

    <div class="form-container">
        <form th:action="@{/todo}" method="post" class="todo-form">
            <!-- Task Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <!-- Task Status (Complete/Incomplete) -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="isComplete">
                    <option value="false">Pending</option>
                    <option value="true">Completed</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Task</button>

            <!-- Cancel Button (Go Back) -->
            <a href="/" class="btn cancel-btn">Cancel</a>
        </form>
    </div>

    <!-- Back to Task List Button -->
    <p class="back-btn">
        <a class="btn btn-outline-success" href="/">
            <i class="bi bi-arrow-left-circle-fill"></i> Back to Tasks
        </a>
    </p>

</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
